<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      content="keep your life on track and be more productive, one task at a time ..."

    <link rel="icon" href="./Assets/logo-white.png" />

                <ion-icon class="header-card_icon" name=""></ion-icon>
                <p class="header-card_text"></p>
                <button class="header-card_btn">Start</button>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="script.js"></script>
    <script
