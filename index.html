<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="keep your life on track and be more productive, one task at a time ..."
    />
    <link rel="icon" href="./Assets/logo-white.png" />
    <link rel="apple-touch-icon" href="./Assets/logo-white.png" />
    <link rel="manifest" href="./Assets/logo-white.png" />
    <title>TaskMe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <!--header section-->
      <header>
        <nav>
          <div class="nav-logobox">
            <img
              src="./Assets/logo-white.png"
              class="nav-logo"
              alt="TaskMe logo"
            />
          </div>
          <a href="#" class="nav-link">Start planning</a>
        </nav>
        <div class="header-main">
          <h1 class="header-title">
            keep your life on track and be more productive, one task at a time
          </h1>
          <div class="header-cards">
            <div class="header-card header-card1">
              <div class="header-heading">
                <ion-icon class="header-card_icon"name="alert-circle-outline"></ion-icon>
                <p class="header-card_number">Step 1</p>
              </div>
              <div class="header-imagebox">
                <img src="Assets/step1.jpg" class="hearder-image" alt="" />
              </div>

                <p class="header-card_text">Think about task</p>
                <button class="header-card_btn">Next</button>
              </div>

            <div class="header-card header-card2 no-display">
              <div class="header-heading">
              <ion-icon class="header-card_icon"name="code-download-outline"></ion-icon>
              <p class="header-card_number">Step 2</p>
              </div>

              <div class="header-imagebox">
                <img src="Assets/step2.jpg" class="hearder-image" alt="" />
              </div>
                <p class="header-card_text">Enter task here</p>
                <button class="header-card_btn">Next</button>
              </div>

            <div class="header-card header-card3 no-display">
              <div class="header-heading">
              <ion-icon class="header-card_icon"name="checkmark-done-outline"></ion-icon>
              <p class="header-card_number">step 3</p>
              </div>
              <div class="header-imagebox">
                <img src="Assets/step3.jpg" class="hearder-image" alt="" />
              </div>
                <p class="header-card_text">Do task</p>
                <button class="header-card_btn">Next</button>
              </div>

            <div class="header-card header-card4 no-display">
              <div class="header-heading">
              <ion-icon class="header-card_icon"name="bulb-outline"></ion-icon>
              <p class="header-card_number">Step 4</p>
              </div>
            
              <div class="header-imagebox">
                <img src="Assets/step4.jpg" class="hearder-image" alt="" />
              </div>
              
                <p class="header-card_text">Remove and next one!</p>
                <button class="header-card_btn" href="#">start</button>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
